<!DOCTYPE html>
<html>
<head>
	<title>Dette er en test.</title>
	<style>
	html {
    height: 100%;
}
body {
    height: 100%;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
		background-image: linear-gradient(to bottom right, navy, grey);
}

	#header {
		background-color: rgb(250, 50, 50, 0.8);
		float: left;
		width: 100%;
		height: 8vw;
		position: fixed;
		text-align: center;
		vertical-align: middle;
	}

	#main {
		float: left;
		width: 90%;
		height: 90%;
		margin: auto;
		margin-top: 9%;
		padding: 20px;
	}
	#divOverskrift{
		position: relative;
		vertical-align: middle;
	}
	#overskrift {
		font-size: 3.5vw;
		top: 200px;
	}
	.speedom
	    {
	      position: relative;
	      top: 0;
	      left: 0;
				width: 40%;
	    }
	.speedline
	    {
	      position: absolute;
	      top: 49%;
	      left: 3.5%;
				width: 16.5%;
				transform-origin:right;
				transform: rotate(226deg);
				transition: all 1s ease-in-out;
	    }
	.reverseImg{
				position: absolute;
				top: 70%;
				left: 19%;;
				width: 3%;
				visibility: hidden;
			}
	.rattImg{
		float: right;
		position: absolute;
		width: 40%;
		right: 0%;
		top: 0%;
		transition: all 1s ease-in-out;
	}

	</style>
</head>

<body>
	<div id="header">
		<div id="divOverskrift">
			<h1 id="overskrift">Lego-roboten sin reise</h1>
		</div>
	</div>

	<div id="main">

		<div style="position: relative; left: 0; top: 0;">
			<img src="speedometer.png" id="speedometer" class="speedom">
			<img src="nystrek.png" id="nystrek" class="speedline">
			<img src="reverseImg.jpg" id="reverseImg" class="reverseImg">
			<img src="ratt.png" id="ratt" class="rattImg"
  	</div>

	</div>



	<script type="text/javascript">
	// Definer verdiene for fart (velocity) og styring
		var v = 0;
		var s = 0;

//Definerer et interval der JS leser tekstfilene og oppdaterer verdien til variablene s og v.
		var myvar = setInterval(function(){
		s = loadFile("sinfo.txt");
		v = loadFile("vinfo.txt");
		updateSpeedometer()},1000);

//Funksjonen som leser .txt-filer fra samme mappe som HTML-fila
		function loadFile(filePath) {
			var result = null;
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.open("GET", filePath, false);
			xmlhttp.send();
			if (xmlhttp.status==200) {
		    result = xmlhttp.responseText;
			}
			return result;
		}


		function updateSpeedometer(){
			var roboSpeed = v;//-45deg to 226deg
			var steering = s;
			roboSpeedDeg = 2.71*Math.abs(roboSpeed) - 45;
			steeringDeg = 2.5*steering*-1;
			document.getElementById("ratt").style.transform = "rotate("+steeringDeg+"deg)";
			console.log(roboSpeed + " robospeed");
			console.log(roboSpeedDeg + " robospeedDeg");
			console.log(document.getElementById("nystrek").style.transform);

			if(roboSpeed<=0){
				document.getElementById("nystrek").style.transform = "rotate("+roboSpeedDeg+"deg)";
				document.getElementById("reverseImg").style.visibility = "hidden";
			}
			else {
				document.getElementById("nystrek").style.transform = "rotate("+roboSpeedDeg+"deg)";
				document.getElementById("reverseImg").style.visibility = "visible";
			}
		}



	</script>

</body>
</html>
